<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecom Mockup</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- This is the font link to load custom conts from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="web-header">
      <span class="horizontal-align">
        <img src="assets/google.svg" class="icon-1" />
        <p class="title-text">MiniAspire</p>
      </span>
      <span class="search-bar"></span>
      <span class="horizontal-align">
        <img src="assets/wallet.svg" class="icon-1" />
        <p class="wallet-text">$12345</p>
      </span>
      <p></p>
      <img src="assets/notif.svg" class="icon-1" />
      <img src="assets/mag.svg" class="icon-1" />
      <img src="assets/google.svg" class="icon-1" />
    </div>
    <div class="section-2">
      <span class="option-tab-ina">
        <img src="assets/wallet.svg" class="option-tab-icon-ina" />
        <p class="option-tab-ina-txt">Transactions</p>
      </span>
      <span class="option-tab-ina">
        <img src="assets/notif.svg" class="option-tab-icon-ina" />
        <p class="option-tab-ina-txt">Transactions</p>
      </span>
      <span class="option-tab-ina">
        <img src="assets/mag.svg" class="option-tab-icon-ina" />
        <p class="option-tab-ina-txt">Transactions</p>
      </span>
      <span class="option-tab-act">
        <img src="assets/wallet.svg" class="option-tab-icon-act" />
        <p class="option-tab-act-txt">Transactions</p>
      </span>
      <span class="option-tab-ina">
        <img src="assets/notif.svg" class="option-tab-icon-ina" />
        <p class="option-tab-ina-txt">Transactions</p>
      </span>
      <span class="option-tab-ina">
        <img src="assets/mag.svg" class="option-tab-icon-ina" />
        <p class="option-tab-ina-txt">Transactions</p>
      </span>
    </div>
    <div class="section-3">
      <p class="sec-3-title">Refunds Dashboard</p>
      <span class="shadow-container"> + Create Refund </span>
      <span class="shadow-container">Manage Returns</span>
      <span class="shadow-container">Refund History</span>
      <span class="shadow-container">Reports</span>
      <span class="shadow-container"><img src="assets/google.svg" class="icon-1" /></span>
    </div>
  </body>
</html>
